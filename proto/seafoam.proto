syntax = "proto3";
package seafoam;

service Seafoam {
    rpc Get (GetRequest) returns (GetReply);
    rpc Set (SetRequest) returns (SetReply);
    // rpc Cas (CasRequest) returns (CasReply);
    // rpc Delete (DeleteRequest) returns (DeleteReply);
}

message GetRequest {
    string key = 1;
}

message GetReply {
    optional string value = 1;
}

message SetRequest {
    string key = 1;
    string value = 2;
}

message SetReply {
    
}